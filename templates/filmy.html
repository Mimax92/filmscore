{% extends "base.html" %}

{% block title%}Film list{% endblock %}

{% block content%}


<p><a href="{% url 'add-movie' %}" class="btn btn-primary">Add new film <i class="fas fa-plus"></i></a></p>
{% if movies|length == 0 %}
<h2> No films</h2>
{% else %}
<!--    <h2>Ilość filmów w bazie danych: {{ movies|length }}</h2>-->
<h2>Movies</h2>
{% for film in movies %}


<div class="card" style="width: 50rem;">

    <div class="card-body"><a href="{% url 'movie-view' film.id %}"
    ><img src="/media/{{ film.poster }}" style="width: 150px;
    float: left;"></a>
        <div class="row">
            <div class="col-9"
            <h3 class="card-title">{{ film }}</h3>
        </div>
        <div class="col-3">
            <a href="{% url 'del-movie' film.id %}"
            ><i class="fas fa-2x fa-trash-alt"></i></a>
            <a href="{% url 'edit-movie' film.id %}"
            ><i class="fas fa-2x fa-edit"></i></a>
            <a href="{% url 'movie-view' film.id %}"
            ><i class="fas fa-2x fa-info"></i>
            </a>
        </div>
    </div>
    <div class="row">
        <p class="film-dis" class="card-text">{{ film.description }}</p>
    </div>

</div>
</div>

{% endfor %}
{% endif %}
{% endblock %}
