{% extends "base.html" %}
{% load bootstrap %}
{% block title%}Create user{% endblock %}
{% block content %}
<div class="card" style="width: 36rem;">
  <div class="card-body">
    <h5 class="card-title">Add new film</h5>
        <form action="{% url 'add-movie' %}" method="POST">
            {% csrf_token %}
            {% for field in form %}
            {{field|bootstrap}}
             {% endfor %}
             {% for field_extra in form_extra %}
            {{field_extra|bootstrap}}
            {% endfor %}
            <button type="submit" class="btn btn-primary" >Add movie</button>
        </form>
        </div>
</div>
<a href="{% url 'all-movies' %}">BACK</a>
{% endblock %}
